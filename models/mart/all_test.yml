version: 2

models:
  - name: customer
    description: Table containing information about customers and their orders.
    columns:
      - name: customer_id
        description: Unique identifier for each customer.
        tests:
          - unique
          - not_null
      - name: first_ordered_date
        description: Date when the customer first placed an order.
      - name: most_recent_date
        description: Date of the customer's most recent order.
      - name: lifetime_ordered_value
        description: Total value of all orders placed by the customer.
      - name: total_orders
        description: Total number of orders placed by the customer.
      - name: days_between_first_and_recent
        description: Number of days between the customer's first and most recent orders.



  - name: market
    description: Table containing information about customer orders.
    columns:
      - name: Customer_Name
        description: Name of the customer.
      - name: Province
        description: Province where the customer is located.
      - name: Region
        description: Region where the customer is located.
      - name: Customer_Segment
        description: Segment to which the customer belongs.
      - name: Cust_id
        description: Identifier for the customer.
      - name: market_order_id
        description: Identifier for the market order.
      - name: product_id
        description: Identifier for the product.
      - name: shipment_id
        description: Identifier for the shipment.
      - name: customer_id
        description: Identifier for the customer.
      - name: Sales
        description: Total sales amount for the order.
      - name: Discount
        description: Discount applied to the order.
      - name: Order_Quantity
        description: Quantity of products ordered.
      - name: Profit
        description: Profit generated from the order.
      - name: Shipping_Cost
        description: Cost of shipping for the order.
      - name: Product_Base_Margin
        description: Base margin of the product.
      - name: Order_ID
        description: Identifier for the order.
      - name: Order_Date
        description: Date when the order was placed.
      - name: Order_Priority
        description: Priority of the order.
      - name: Ord_id
        description: Identifier for the order.
      - name: Ship_Date
        description: Date when the order was shipped.
      - name: delayed_in_days
        description: Number of days the order was delayed.
      - name: support
        description: Support information for the order.

